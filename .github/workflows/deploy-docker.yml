name: Build and Deploy to Docker Hub and EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ddalgiwuu/n3rve-platform

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        no-cache: true
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Check EC2 connectivity
      run: |
        echo "Testing connection to EC2..."
        echo "Host: ${{ secrets.EC2_HOST }}"
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 52.78.81.116
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script: |
          set -e
          echo "=== Starting deployment ==="
          
          # Navigate to project directory
          cd /home/ubuntu/n3rve-onboarding-platform
          
          # Pull latest code
          echo "Pulling latest code..."
          git pull origin main
          
          # Stop all containers
          echo "Stopping containers..."
          docker-compose -f docker-compose.prod.yml down -v || true
          
          # Force remove any existing container with the same name
          echo "Removing existing containers..."
          docker stop n3rve-app || true
          docker rm n3rve-app || true
          docker ps -a | grep n3rve | awk '{print $1}' | xargs -r docker rm -f || true
          
          # Clean up Docker system
          echo "Cleaning Docker system..."
          docker system prune -f || true
          
          # Pull latest image
          echo "Pulling latest Docker image..."
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Run container directly without docker-compose
          echo "Starting services..."
          docker run -d \
            --name n3rve-app \
            -p 80:80 \
            -p 443:443 \
            -p 3001:3001 \
            --env-file .env \
            -v /etc/letsencrypt:/etc/letsencrypt:ro \
            --restart always \
            ${{ env.DOCKER_IMAGE }}:latest
          
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 15
          
          # Check container status
          echo "Container status:"
          docker ps -a | grep n3rve
          
          # Check logs
          echo "App logs:"
          docker logs n3rve-app --tail 30 || true
          
          # Clean up old images
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "=== Deployment completed ==="