name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/n3rve-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/n3rve-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/n3rve-backend:buildcache,mode=max
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/n3rve-frontend:latest
        build-args: |
          VITE_API_URL=http://n3rve-onboarding.com/api
          VITE_DROPBOX_APP_KEY=slffi4mfztfohqd
          VITE_DROPBOX_REDIRECT_URI=http://n3rve-onboarding.com/dropbox-callback
          VITE_DROPBOX_ACCESS_TOKEN=${{ secrets.VITE_DROPBOX_ACCESS_TOKEN }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/n3rve-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/n3rve-frontend:buildcache,mode=max